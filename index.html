<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="left">
      <div class="logo">
        <div class="semi-transparent">
          <img src="../images/odin-lined.png" alt="Logo" height="100px">
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="footer">
        <p>Photo by <a class="a-footer" href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a class="a-footer" href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
      </div>
    </div>
    <div class="right">
      <div class="text-section">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
        <h3>You <em>know</em> you want to.<h3>
      </div>
      <form action="" method="get">
        <div class="input-section">
          <h3>Let's do this!</h3>
        <div>
          <label for="first_name">FIRST NAME</label>
          <input type="text" name="first_name" id="first_name" required>
        </div>
        <div>
          <label for="last_name">LAST NAME</label>
          <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="phone_number">PHONE NUMBER</label>
          <input type="number" name="phone_number" id="phone_number">
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" required>
        </div>
        <div>
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm_password" id="confirm_password" required>
        </div>
        </div>
        <div class="button-section">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
