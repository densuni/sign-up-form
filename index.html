<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
    <div class="left">
      <div class="background-image">
        <div class="logo">
          <img src="../images/odin-lined.png" alt="Logo" width="100">
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="footer">Photo by <a href="https://unsplash.com/@asoggetti?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alessio Soggetti</a> on <a href="https://unsplash.com/photos/zAQoZwidDbs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="right">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.<p>
      <form>
        <h2>Let's do this!</h2>
        <div>
          <label for="first_name">FIRST NAME</label>
          <input type="text" name="first_name" id="first_name" required>
        </div>
        <div>
          <label for="last_name">LAST NAME</label>
          <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="phone_number">PHONE NUMBER</label>
          <input type="number" name="phone_number" id="phone_number">
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" required>
        </div>
        <div>
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm_password" id="confirm_password" required>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
